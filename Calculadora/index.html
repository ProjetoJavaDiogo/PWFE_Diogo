<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../Index/index.html"><button type="button" id="btn">Back to Index</button></a>
    <div class="theme-toggler active">
        <i class="toggler-icon"></i>
    </div>

    <div class="container">
        <div class="calculator dark">

        <input type="text" class="display">

        <div class="buttons">
            <button class="operator" data-value="CE">CE</button>
            <button class="operator" data-value="DEL"> <= </button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            
            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="=" id="equal">=</button>

            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
